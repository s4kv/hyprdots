#############################
### ENVIRONMENT VARIABLES ###
#############################

# Core Wayland + NVIDIA
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_RENDERER,vulkan
env = WLR_NO_HARDWARE_CURSORS,1

# Session identity
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# Toolkits
env = QT_QPA_PLATFORM,wayland   # or wayland;xcb if all your Qt apps tolerate it
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct
# Avoid forcing SDL globally; set per game if needed
# env = SDL_VIDEODRIVER,wayland

# Electron apps
# env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# Cursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita

# Video decode (only if nvidia-vaapi-driver is installed)
# env = LIBVA_DRIVER_NAME,nvidia
# env = NVD_BACKEND,direct

# Remove unless you *must* pin a GPU (multi-GPU setups only)
# env = WLR_DRM_DEVICES,/dev/dri/card1


debug {
  full_cm_proto = true   # Hyprland now advertises *some* colour-management pieces
}
